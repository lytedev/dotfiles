theme = "donokai"

[editor]
auto-pairs = false
scrolloff = 8
rulers = [80, 120]

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.file-picker]
hidden = false

[keys.insert]
j = { k = "normal_mode", j = "normal_mode", K = "normal_mode", J = "normal_mode" }
J = { k = "normal_mode", j = "normal_mode", K = "normal_mode", J = "normal_mode" }
k = { k = "normal_mode", j = "normal_mode", K = "normal_mode", J = "normal_mode" }
K = { k = "normal_mode", j = "normal_mode", K = "normal_mode", J = "normal_mode" }

[keys.normal]
D = "kill_to_line_end"
# C = ["kill_to_line_end", "insert_mode"]
"^" = "goto_line_start"
"C-k" = "jump_view_up"
"C-j" = "jump_view_down"
"C-h" = "jump_view_left"
"C-l" = "jump_view_right"
"C-;" = "repeat_last_motion"
space = { q = ":reflow 80", Q = ":reflow 120" }