theme = "donokai"

[editor]
auto-pairs = false
scrolloff = 8
rulers = [80, 120]
cursorline = true

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
character = "ðŸ­°"

[keys.insert]
j = { k = "normal_mode", j = "normal_mode", K = "normal_mode", J = "normal_mode" }

[keys.normal]
D = "kill_to_line_end"
"^" = "goto_line_start"
"C-k" = "jump_view_up"
"C-j" = "jump_view_down"
"C-h" = "jump_view_left"
"C-l" = "jump_view_right"
"L" = "repeat_last_motion"
space = { q = ":reflow 80", Q = ":reflow 120" }

[keys.select]
"^" = "goto_line_start"
space = { q = ":reflow 80", Q = ":reflow 120" }
"L" = "repeat_last_motion"
